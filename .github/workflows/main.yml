name: Deplooy Alert
on:
  push:
    branches-ignore:
      - "main"

permissions:
  id-token: write

env:
  ARMTEMPLATE_PATH: .arm
  RESOURCEGROUPNAME: ${{ github.actor }}-demo-rg

jobs:
  build:
    name: Provisioning
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
      name: checkout
    - name: Login to Azure
      uses: azure/login@v1.4.6
      continue-on-error: false
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Deploy ARM Template
      uses: azure/arm-deploy@v1
      id: deploy
      with:
        resourceGroupName: "quotto-demo-rg"
        deploymentName: "alertDeploy"
        template: ./"${{ env.ARMTEMPLATE_PATH }}"/template.json
        parameters: target_function_id="${{ secrets.TARGET_FUNCTION_ID }}" webhook_function_id="${{ secrets.WEBHOOK_FUNCTION_ID }}" webhook_function_trigger_url="${{ secrets.WEBHOOK_FUNCTION_TRIGGER_URL }}"
